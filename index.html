<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe4ec;
    overflow: hidden;
    font-family: 'Georgia', serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #4b004b;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  #message {
    font-size: 1.3em;
    max-width: 600px;
    text-align: center;
    line-height: 1.5;
    min-height: 6em;
  }

  .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #c60063;
    transform: rotate(-45deg);
    animation: floatUp linear forwards;
    opacity: 0.8;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: #c60063;
    border-radius: 50%;
  }
  .heart:before {
    top: -15px;
    left: 0;
  }
  .heart:after {
    left: 15px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-600px) rotate(-45deg);
      opacity: 0;
    }
  }

  #music-btn {
    margin-top: 30px;
    background: #c60063;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 12px 25px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #music-btn:hover {
    background: #a00450;
  }
</style>
